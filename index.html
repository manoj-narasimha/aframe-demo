<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@c27d4a2156bde2ec249600fca4967ba49fecfdc3/dist/aframe-master.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#DDDDDD"></a-sky>
        <a-box color="#0095DD" position="1 1 0" rotation="0 0 0"></a-box>
        <a-camera
            position="0 1 4"
            cursor-visible="true"
            cursor-scale="2"
            cursor-color="#0095DD"
            cursor-opacity="0.5">
        </a-camera>
        <a-entity
            geometry="
                primitive: torus;
                radius: 1;
                radiusTubular: 0.1;
                segmentsTubular: 64;"
            material="
            color: #EAEFF2;
            roughness: 0.5;
            metalness: 1;"
            rotation="10 0 0"
            position="-3 1 0">
        </a-entity>
        <a-entity daydream-controls></a-entity>
        <a-entity daydream-controls="hand: left"></a-entity>
        <a-entity daydream-controls="hand: right"></a-entity>
    </a-scene>
    <script src="./script.js"></script>
</body>
</html>
